<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LOGIN</title>

  <!-- Google Font: Source-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!--FontAwesome-->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- checagem de bootstarap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- temas de estilo style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">

  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>LOGIN</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Faça login para iniciar sua sessão</p>

      <form action="#" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Lembrar
              </label>
            </div>
          </div>

          <!-- /.col -->
          <div class="col-4">
          </a>
          <a href="/admin/pages/examples/profile.html" class="btn btn-block btn-danger">
            <i class=""></i>Entrar </a>
          </div>
          <!-- /.col -->
        </div>

      </form>

      <div class="social-auth-links text-center mt-2 mb-3">
        <a href="/admin/pages/examples/profile1.html" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Faça login usando o Facebook
        </a>
        <a href="/admin/pages/examples/profile2.html" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Faça login usando o Google+
        </a>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="./recover-password-v2.html">Esqueci a minha senha</a>
      </p>
      <p class="mb-0">
        <a href="./register-v2.html" class="text-center">Registrar uma nova assinatura</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
